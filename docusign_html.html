<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Document Signing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Document Signing</h1>
        <form id="signing-form">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="agree1"> I agree to the terms and conditions.
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="agree2"> I have read and understood the privacy policy.
                </label>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="agree3"> Are you okay?
                </label>
            </div>
            <div class="signature-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" placeholder="Your signature here">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
